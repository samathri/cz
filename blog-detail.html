</head>
<body>

    <!-- HEADER -->
    <header class="cz-header" role="banner">
        <nav class="cz-navbar" role="navigation" aria-label="Primary Navigation">

            <!-- Hamburger for mobile -->

            </button>

            <ul class="cz-nav-links" id="cz-nav-links" role="menubar">
                <li role="none"><a href="index.html" role="menuitem">Home</a></li>
                <li role="none"><a href="#matches-section" role="menuitem">Matches</a></li>
                <li role="none"><a href="#odds-section" role="menuitem">Odds</a></li>
                <li role="none"><a href="#news-section" role="menuitem">News</a></li>
                <li role="none"><a href="#contact-section" role="menuitem">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Blog Detail -->
    <main class="cz-blog-detail" id="blog-detail" role="main">
      <div class="cz-blog-image-wrapper">
        <img id="blog-image" src="" alt="Match Image" />
      </div>
      <h1 id="blog-title" class="cz-blog-title"></h1>
      <time id="blog-time" class="cz-blog-time"></time>

  </div>
  <!-- FOOTER -->

</nav>

    </footer>

  <!-- Blog Detail Script -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
const matchId = urlParams.get("id");

if (matchId) {
  const matchData = JSON.parse(localStorage.getItem(`match_${matchId}`));
  if (matchData) {
    const title = `${matchData.team1} vs ${matchData.team2} - ${matchData.tournament} | Cricket Zone`;
    const description = `${matchData.intro} ${matchData.toss} ${matchData.odds}`;

    // Update meta tags & title
    document.title = title;
    document.getElementById("dynamic-title").textContent = title;
    document.getElementById("dynamic-desc").setAttribute("content", description);
    document.getElementById("dynamic-og-title").setAttribute("content", title);
    document.getElementById("dynamic-og-desc").setAttribute("content", description);

    // Update blog page content
    document.getElementById("blog-title").textContent = title;
    document.getElementById("blog-time").textContent = matchData.date;

    const contentEl = document.getElementById("blog-content");
    contentEl.innerHTML = ""; // Clear existing content

    const para1 = document.createElement("p");
    para1.textContent = matchData.intro;

    const para2 = document.createElement("p");
    para2.textContent = `${matchData.toss} ${matchData.odds}`;

    contentEl.appendChild(para1);
    contentEl.appendChild(para2);

    const imageEl = document.getElementById("blog-image");
    imageEl.src = matchData.imageFile || "images/matches/default-cricket.jpg";
    imageEl.onerror = () => {
      imageEl.src = "images/matches/default-cricket.jpg";
    };
  } else {
    document.getElementById("blog-detail").innerHTML = `<p>Match data not found.</p>`;
  }
} else {
  document.getElementById("blog-detail").innerHTML = `<p>No match ID provided.</p>`;
}

  </script>

  <script src="js/script.js"></script>
</body>
</html>
