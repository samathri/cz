<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cricket Zone - Live Scores & Updates</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <!-- HEADER -->
    <header class="cz-header" role="banner">
        <nav class="cz-navbar" role="navigation" aria-label="Primary Navigation">
            <div class="cz-logo" aria-label="Cricket Zone logo">🏏 Cricket Zone</div>

            <!-- Hamburger for mobile -->
            <button class="cz-menu-toggle" id="cz-menu-toggle" aria-expanded="false" aria-controls="cz-nav-links" aria-label="Toggle navigation menu">
                ☰
            </button>

            <ul class="cz-nav-links" id="cz-nav-links" role="menubar">
                <li role="none"><a href="#" role="menuitem">Home</a></li>
                <li role="none"><a href="#" role="menuitem">Matches</a></li>
                <li role="none"><a href="#" role="menuitem">Odds</a></li>
                <li role="none"><a href="#" role="menuitem">Blog</a></li>
                <li role="none"><a href="#" role="menuitem">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="cz-hero" role="region" aria-label="Hero Section">
        <div class="cz-hero-content">
            <h1>Live Cricket Scores & Odds</h1>
            <p>Stay updated with real-time cricket match scores, odds, and highlights.</p>
        </div>
    </section>

    <!-- LIVE MATCHES -->
    <section class="cz-matches" role="region" aria-label="Live Matches Section">
        <h2>🔥 Live Matches</h2>
        <div id="cz-live-matches" class="cz-live-matches" aria-live="polite" aria-atomic="true">
            <p>Loading live scores...</p>
        </div>
    </section>

    <!-- BLOG / NEWS -->
    <section class="cz-blog" role="region" aria-label="Latest News and Updates">
        <h2>📰 Latest News & Updates</h2>
        <div id="cz-blog-posts" class="cz-blog-posts">
            <p>No posts yet.</p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="cz-footer" role="contentinfo">
        <p>© 2025 Cricket Zone. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
